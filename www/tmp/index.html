{{ define "index" }}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="www/css/bootstrap.min.css" rel="stylesheet">
        <script src="www/js/jquery-2.1.0.min.js"></script>
        <link href="www/css/app.css" rel="stylesheet">
        <title>shu.rl - simple url shorter</title>
    </head>
    <body>
    {{ template "header" }}
        <div class="container">
            <main>
                <div class="card" style="border:1px solid rgba(0,123,255,0.8);box-shadow:#B5B5B5 0px 1px 5px;">
                    <div class="card-header" style="background:rgba(0,123,255,0.8);color:white;">Shorten URL:</div>
                    <div class="card-body">
                        <form action="/shortUrl">
                            <div class="input-group">
                                <input type="text" name="url" class="form-control" placeholder="Input you url, please" id="url" name="url" required>&nbsp;<span class="input-group-btn"><button type="submit" class="btn btn-primary">Short!</button></span></div>
                        </form>
                    </div>
                    <div class="card-footer"><b style="opacity:0.6;">Recent short URL:</b><br>
                        {{ range $key, $value := . }}
                            <a href="http://localhost:8080/s/{{ $value.NewUrl }}">http://localhost:8080/s/{{ $value.NewUrl }}</a><br>
                        {{end}}</div>
                </div>
            </main>
            {{ template "footer" }}
        </div>
    </body>
{{ end }}
